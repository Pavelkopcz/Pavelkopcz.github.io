  <body>
  <h1> Необходимо выполнить вычисление площади прямоугольного треугольника. При этом длины катетов треугольника вводятся с клавиатуры. 
Площадь прямоугольного треугольника вычисляется по формуле  S=a⋅b/2, где a и b - катеты треугольника. </h1>
    <script>
  var a=prompt("Введите длину первого катета")
  a=+a
  var b=prompt("Введите длину второго катета")
  b=+b
  var s=a*b/2
  alert(s);
  </script>
  </body>
